<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
      color: blue:
    }
    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .input-group label {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }
    label input, label select {
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .checkbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .checkbox-item label {
      font-weight: 500;
    }
    .checkbox-item input[type="checkbox"] {
      transform: scale(1.2);
    }
    button {
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¥—MacroMate - Diet Macro Calculator</h1>
    <form>
      <div class="input-group">
        <label>
          Gender
          <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label>
          Height (cm)
          <input type="number" name="height" required />
        </label>
        <label>
          Current Weight (kg)
          <input type="number" name="currentWeight" required />
        </label>
        <label>
          Goal Weight (kg)
          <input type="number" name="goalWeight" required />
        </label>
      </div><div class="checkbox-group">
    <div class="checkbox-item">
      <label for="weightTraining">Include Weight Training</label>
      <input type="checkbox" id="weightTraining" name="weightTraining" />
    </div>
    <div class="checkbox-item">
      <label for="steps">12K Daily Steps</label>
      <input type="checkbox" id="steps" name="steps" />
    </div>
  </div>

  <button type="submit">Calculate</button>
</form>

  </div>
</body>
