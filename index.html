<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroMate - Diet Macro Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2d89ef;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .form-row > div {
      flex: 1;
    }
    .checkbox-row {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }
    .checkbox-row label {
      display: flex;
      align-items: center;
      font-weight: normal;
      gap: 0.5rem;
    }
    .output {
      background: #fff;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 1rem;
      background: #2d89ef;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 2rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #1a64c2;
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥— MacroMate</h1>
  <h2>Simple Macro Calculator on a Budget</h2><label for="gender">Gender:</label> <select id="gender"> <option value="male">Male</option> <option value="female">Female</option> </select>

  <div class="form-row">
    <div>
      <label for="weight">Current Weight (kg):</label>
      <input type="number" id="weight" />
    </div>
    <div>
      <label for="goalWeight">Goal Weight (kg):</label>
      <input type="number" id="goalWeight" />
    </div>
  </div>  <div class="form-row">
    <div>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" />
    </div>
    <div>
      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Light</option>
        <option value="1.55">Moderate</option>
        <option value="1.725">Intense</option>
      </select>
    </div>
  </div>  <div class="checkbox-row">
    <label><input type="checkbox" id="steps" /> 12k Daily Steps</label>
    <label><input type="checkbox" id="training" /> Weight Training</label>
    <label><input type="checkbox" id="carbCycling" /> Carb Cycling</label>
  </div><button onclick="calculateMacros()">Calculate</button>

  <div class="output" id="output"></div>  <script>
    function calculateMacros() {
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const goalWeight = parseFloat(document.getElementById('goalWeight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);
      const steps = document.getElementById('steps').checked;
      const training = document.getElementById('training').checked;
      const carbCycling = document.getElementById('carbCycling').checked;

      // BMR Calculation (Mifflin-St Jeor)
      const age = 30; // placeholder
      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      let tdee = bmr * activity;
      if (steps) tdee += 300;

      // Adjust for goal
      const goal = goalWeight < weight ? 'cutting' : goalWeight > weight ? 'bulking' : 'maintain';
      if (goal === 'cutting') tdee -= 400;
      if (goal === 'bulking') tdee += 250;

      // Macro split
      const protein = training ? weight * 2.2 : weight * 1.8;
      const fats = weight * 0.8;
      const proteinCals = protein * 4;
      const fatCals = fats * 9;
      const carbs = (tdee - proteinCals - fatCals) / 4;

      const output = `
        <h3>Goal: ${goal.toUpperCase()}</h3>
        <p><strong>Calories/day:</strong> ${Math.round(tdee)}</p>
        <p><strong>Protein:</strong> ${Math.round(protein)}g</p>
        <p><strong>Fats:</strong> ${Math.round(fats)}g</p>
        <p><strong>Carbs:</strong> ${Math.round(carbs)}g</p>
        <h4>ðŸ’¡ Sample Budget Meal Plan</h4>
        <ul>
          <li>Oats + Peanut Butter + Banana</li>
          <li>Eggs + Rice + Mixed Veg</li>
          <li>Tuna + Pasta + Olive Oil</li>
          <li>Greek Yogurt + Frozen Berries</li>
        </ul>
        <p>Total cost: ~Â£4/day</p>
      `;

      document.getElementById('output').innerHTML = output;
    }
  </script></body>
</html>
