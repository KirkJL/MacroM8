<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MacroM8 - Diet Macro Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
      color: blue;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .row label {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }
    label input, label select {
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .checkbox-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .checkbox-item label {
      font-weight: 500;
    }
    .checkbox-item input[type="checkbox"] {
      transform: scale(1.2);
    }
    button {
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü•óMacroM8 - Diet Macro Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateMacros();">
      <div class="row">
        <label>
          <select name="gender" id="gender">
            <option value="" disabled selected>Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label>
          <input type="number" name="height" id="height" placeholder="Height (cm)" required />
        </label>
      </div>
      <div class="row">
        <label>
          <input type="number" name="currentWeight" id="currentWeight" placeholder="Current Weight (kg)" required />
        </label>
        <label>
          <input type="number" name="goalWeight" id="goalWeight" placeholder="Goal Weight (kg)" required />
        </label>
      </div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <label for="weightTraining">Include Weight Training</label>
          <input type="checkbox" id="weightTraining" name="weightTraining" />
        </div>
        <div class="checkbox-item">
          <label for="steps">12K Daily Steps</label>
          <input type="checkbox" id="steps" name="steps" />
        </div>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="results" style="margin-top: 24px;"></div>
  </div>

  <script>
  function calculateMacros() {
    const gender = document.getElementById("gender").value;
    const height = parseFloat(document.getElementById("height").value);
    const currentWeight = parseFloat(document.getElementById("currentWeight").value);
    const goalWeight = parseFloat(document.getElementById("goalWeight").value);
    const weightTraining = document.getElementById("weightTraining").checked;
    const steps = document.getElementById("steps").checked;

    if (!gender || !height || !currentWeight || !goalWeight) {
      alert("Please fill in all fields.");
      return;
    }

    let bmr;
    if (gender === "male") {
      bmr = 10 * currentWeight + 6.25 * height - 5 * 30 + 5;
    } else {
      bmr = 10 * currentWeight + 6.25 * height - 5 * 30 - 161;
    }

    let activityFactor = 1.2;
    if (steps) activityFactor += 0.2;
    if (weightTraining) activityFactor += 0.3;

    const dailyCalories = Math.round(bmr * activityFactor);
    const protein = Math.round(goalWeight * 2);       // 2g per kg of goal weight
    const fats = Math.round(goalWeight * 1);          // 1g per kg of goal weight
    const carbs = Math.round((dailyCalories - (protein * 4 + fats * 9)) / 4);

    const mealHTML = suggestMeals(protein, fats, carbs, dailyCalories);

    document.getElementById("results").innerHTML = `
      <h3>Results</h3>
      <p><strong>Daily Calories:</strong> ${dailyCalories} kcal</p>
      <p><strong>Protein:</strong> ${protein}g</p>
      <p><strong>Fats:</strong> ${fats}g</p>
      <p><strong>Carbs:</strong> ${carbs}g</p>
      <hr/>
      ${mealHTML}
    `;
  }

  function suggestMeals(protein, fats, carbs, calories) {
    const mealPlan = {
      breakfast: {
        title: "Breakfast",
        protein: Math.round(protein * 0.25),
        fats: Math.round(fats * 0.25),
        carbs: Math.round(carbs * 0.25),
        ideas: [
          "Oats with whey protein, peanut butter, and banana",
          "Greek yogurt with berries and granola",
          "Scrambled eggs on wholegrain toast"
        ]
      },
      lunch: {
        title: "Lunch",
        protein: Math.round(protein * 0.3),
        fats: Math.round(fats * 0.3),
        carbs: Math.round(carbs * 0.3),
        ideas: [
          "Grilled chicken wrap with hummus and salad",
          "Tuna pasta salad with olive oil dressing",
          "Turkey sandwich with avocado and spinach"
        ]
      },
      dinner: {
        title: "Dinner",
        protein: Math.round(protein * 0.3),
        fats: Math.round(fats * 0.3),
        carbs: Math.round(carbs * 0.3),
        ideas: [
          "Salmon, sweet potato, and steamed broccoli",
          "Lean beef stir fry with rice noodles",
          "Grilled tofu curry with jasmine rice"
        ]
      },
      snack: {
        title: "Snack",
        protein: Math.round(protein * 0.15),
        fats: Math.round(fats * 0.15),
        carbs: Math.round(carbs * 0.15),
        ideas: [
          "Protein shake and a banana",
          "Cottage cheese with pineapple",
          "Boiled eggs with rice cakes"
        ]
      }
    };

    let html = `<h3>Suggested Meals for the Day üçΩÔ∏è</h3>`;
    Object.values(mealPlan).forEach(meal => {
      html += `
        <div style="margin-bottom:16px;">
          <strong>${meal.title}</strong><br/>
          Protein: ${meal.protein}g, Fats: ${meal.fats}g, Carbs: ${meal.carbs}g<br/>
          Example: ${meal.ideas[Math.floor(Math.random() * meal.ideas.length)]}
        </div>
      `;
    });

    return html;
  }
  </script>
</body>
</html>
